<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnackCheck</title>
  <link rel="stylesheet" href="snackcheck.css">
</head>
<body>
  <h1>SnackCheck</h1>

  <div class="container">
    <div class="container-checkbox">
      <input type="checkbox" id="use-camera" />
      <label for="use-camera">Use Camera</label>
    </div>
  
    <div class="container-input">
      <div id="file-input" class="file-input">
        <input type="file" id="file" accept="image/*">
      </div>
    
      <div id="camera-input" class="camera-input">
        
        <button id="camera-button" disabled>Take Photo</button>
      </div>
    </div>
  </div>

  <div id="image-preview"></div>
  <button id="check-button" style="display: none;">Check Snack</button>
  
  <div id="result-box"></div>

  <div class="container-view">
    <button id="reset-button" style="display: none;">Reset</button>
    <button id="view-more" style="display: none;">View More</button>
  </div>
  
  <button id="back-button">back to homepage</button>

  <script src="snackcheck.js"></script>
</body>
</html>
