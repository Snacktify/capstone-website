<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnackCheck</title>
  <link rel="stylesheet" href="snackcheck.css">
</head>
<body>
  <h1>SnackCheck</h1>

  <div id="file-input" class="file-input">
    <label for="file">Attach File:</label>
    <input type="file" id="file" accept="image/*">
  </div>

  <div id="camera-input" class="camera-input">
    <button id="camera-button">Take Photo</button>
    <button id="remove-button" style="display: none;">Hapus Foto</button>
  </div>

  <div id="image-preview"></div>

  <button id="check-button">Check Snack</button>

  <button id="reset-button" style="display: none;"><a href="snackcheck.html">Reset</a>></button>

  <div id="result-box"></div>

  <button id="view-more" style="display: none;">View More</button>

  <button id="back-button"><a href="../homepage/homepage.html">Back Button</a></button>

  <script src="snackcheck.js"></script>
</body>
</html>
