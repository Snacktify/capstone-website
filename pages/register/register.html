<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <input type="repeat_password" id="register-repeat-password" placeholder="Repeat Password" required>
        <button type="submit"><a href="../login/login.html">Register</a></button>
        <p class="account-link">Already have an account? <a href="../login/login.html">Login</a></p>
      </form>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
